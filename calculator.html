<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Calculadora</title>
		<script type="text/javascript">
			
			function cube() {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value,3);
			}

			function seno() {
				var num = document.getElementById("n1");
				num.value = Math.sin(num.value);
			}

			function cuartap() {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value,4);
			}
		
		</script>
	</head>
	<body>

		<h1>Calculadora de Federico Rafael Conde GÃ³mez</h1>

		Number: <input type="text" id="n1">	<p>
		<button type="button" onclick="cube()">x<sup>3</sup></button>
		<button type="button" onclick="seno()">sin(x)</button>	
		<button type="button" onclick="cuartap()">x<sup>4</sup></button>	

	</body>
</html>
